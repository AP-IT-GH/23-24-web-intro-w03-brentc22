<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<title>Financial Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    tr:nth-child(odd) {
        background-color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
<body>
    <table>
        <tr>
            <th>Year</th>
            <th>Revenue</th>
            <th>Net Income</th>
        </tr>
        <tr>
            <td>2010</td>
            <td>$100,000</td>
            <td>$50,000</td>
        </tr>
        <tr>
            <td>2011</td>
            <td>$120,000</td>
            <td>$60,000</td>
        </tr>
        <tr>
            <td>2012</td>
            <td>$150,000</td>
            <td>$70,000</td>
        </tr>
        <tr>
            <td>2013</td>
            <td>$180,000</td>
            <td>$80,000</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>$200,000</td>
            <td>$90,000</td>
        </tr>
        <tr>
            <td>2015</td>
            <td>$220,000</td>
            <td>$100,000</td>
        </tr>
        <tr>
            <td>2016</td>
            <td>$250,000</td>
            <td>$110,000</td>
        </tr>
        <tr>
            <td>2017</td>
            <td>$280,000</td>
            <td>$120,000</td>
        </tr>
        <tr>
            <td>2018</td>
            <td>$300,000</td>
            <td>$130,000</td>
        </tr>
        <tr>
            <td>2019</td>
            <td>$320,000</td>
            <td>$140,000</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>$350,000</td>
            <td>$150,000</td>
        </tr>
    </table>
</body>
</html>
